
<title>
    {{ seo_title | default: site.title }}{% if paginator %}{% unless
    paginator.page == 1 %} {{ title_separator }} {{
    site.data.ui-text[site.locale].page | default: "Page" }} {{ paginator.page
    }}{% endunless %}{% endif %}
</title>
<meta name="description" content="{{ seo_description }}" />
<script async src="https://www.googletagmanager.com/gtag/js?id=G-ECEC8YT7XS"></script>
<script>
  if(/cortexjs\.io/.test(window.location.hostname)) {
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-ECEC8YT7XS');
  }
</script>
